<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Interior Design Landing Page</title>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <nav>
        <div class="logo">
          <h3>LOGO <br> HERE</h3>
        </div>
        <div class="nav-links">
          <ul class="list-services">
            <li class="list-item">About Us</li>
            <li class="list-item">Benefits</li>
            <li class="list-item">Projects</li>
            <li class="list-item">Stages</li>
            <li class="list-item">Services</li>
          </ul>
          <div class="contact">
            <div class="contact-icon">
              <img src="./images/calling.svg" alt="call">
            </div>
            <div class="contact-details">
              <ul>
                <li class="list-item">Call Us</li>
                <li class="list-item">+38 (097) 654 5434</li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <section class="hero">
      <div class="hero-left">
        <div class="hero-heading">
          <h1>Interior Design That <br>Care About Details</h1>
        </div>
        <div class="btn">
          <button>LEARN MORE</button>
        </div>
      </div>
      <div class="hero-right">
        <div class="box box-1">
          <div class="icon puzzle-img">
            <img src="./images/puzzle.svg" alt="puzzle-icon">
          </div>
          <div class="box-text">
            <h4>We create your space better <br>based on your own idea</h4>
          </div>
          <div class="tail-1">
            <div class="line line-1"></div>
            <div class="dot dot-1"></div>
          </div>
        </div>
        <div class="box box-2">
          <div class="icon idea-img">
            <img src="./images/lightbulb.svg" alt="idea-icon">
          </div>
          <div class="box-text">
            <h4>Innovation ideas,stylish
              <br>design <br>
              for home & business</h4>
          </div>
          <div class="tail-2">
            <div class="line line-2"></div>
            <div class="dot dot-2"></div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
